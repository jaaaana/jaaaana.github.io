<script>
    let indeks = [1, 1, 1, 1, 1];
    let id = ["slides", "slides1", "slides2", "slides3", "slides4"]
    prikaz(1, 0);
    prikaz(1, 1);
    prikaz(1, 2);
    prikaz(1, 3);
    prikaz(1, 4);

    function dvizhenje(n, no) {
        prikaz(indeks[no] += n, no);
    }
    function prikaz(n, no) {
        let i;
        let m;
        m= document.getElementsByClassName(id[no]);
        if (n > m.length) {
            indeks[no] = 1;
        }
        if (n < 1) {
            indeks[no] = m.length;
        }
        for (i = 0; i < m.length; i++) {
            m[i].style.display = "none";
        }
        m[indeks[no] - 1].style.display = "block";
    }
</script>
